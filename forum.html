<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <!-- Container principal -->
    <div class="container py-5">
        <h1>Fórum Gamer</h1>
        
        <!-- Container para exibir posts -->
        <div id="posts-container" class="mb-5">
            <!-- Posts carregados pela API aparecerão aqui -->
        </div>

        <!-- Formulário para criar um novo post -->
        <form id="new-post-form">
            <div class="mb-3">
                <label for="post-title" class="form-label">Título</label>
                <input type="text" class="form-control" id="post-title" required>
            </div>
            <div class="mb-3">
                <label for="post-body" class="form-label">Conteúdo</label>
                <textarea class="form-control" id="post-body" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Postar</button>
        </form>
    </div>

    <!-- Linkando o script -->
    <script src="./JS/forum.js"></script>
</body>
</html>
