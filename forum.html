    <!-- Most Popular and Most Recent Posts -->
    <div class="container py-5">
        <div class="row justify-content-between">
            <!-- Most Popular Post Section -->
            <div class="col-sm-5 small-card">
                <h3>Most Popular Post</h3>
                <div id="most-liked-posts" class="text-center">
                    <p>No post available to display as most liked.</p>
                </div>
            </div>

            <!-- Most Recent Post Section -->
            <div class="col-sm-5 small-card">
                <h3>Most Recent Post</h3>
                <div id="last-post" class="text-center">
                    <p>No recent post available to display.</p>
                </div>
            </div>
        </div>

        <!-- New Post Form -->
        <form id="new-post-form">
            <div class="mb-3">
                <label for="post-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="post-title" required>
            </div>
            <div class="mb-3">
                <label for="post-body" class="form-label">Content</label>
                <textarea class="form-control" id="post-body" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="post-author" class="form-label">Author</label>
                <input type="text" class="form-control" id="post-author" required>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

        <!-- Container for Posts -->
        <div id="posts-container" class="mt-5">
            <!-- Posts loaded by the API will appear here -->
        </div>
